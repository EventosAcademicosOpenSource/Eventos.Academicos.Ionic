<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" fullscreen="true">
  <ion-card *ngIf="session">
    <ion-card-header>
      <ion-card-title>{{session.name}}</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label color="medium">{{session.speaker.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Hor√°rio</ion-label>
      <ion-label slot="end" color="medium"
        >{{session.hour_start}} - {{session.hour_end}}</ion-label
      >
    </ion-item>
    <ion-item>
      <ion-label>Local</ion-label>
      <ion-label slot="end" color="medium" class="ion-text-wrap"
        >{{ session.place }}</ion-label
      >
    </ion-item>
    <ion-item *ngIf="session.document" (click)="openLink(session.document)">
      <ion-label>Documento</ion-label>
      <ion-label slot="end" color="secondary">Abrir</ion-label>
    </ion-item>
    <ion-item *ngIf="session.description">
      <ion-label class="ion-text-wrap" color="medium">
        <div [innerHTML]="session.description | sanitizeHtml">
          {{ session.description }}
        </div>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>

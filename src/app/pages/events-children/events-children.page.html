<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Participe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" fullscreen="true">
  <ion-row *ngFor="let event of events">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{event.name}}</ion-card-title>
      </ion-card-header>
      <ion-item>
        <ion-label>Data</ion-label>
        <ion-label
          slot="end"
          color="medium"
          *ngIf="event.date_start == event.date_end"
          >{{event.date_start}}
        </ion-label>

        <ion-label
          slot="end"
          color="medium"
          class="ion-text-wrap"
          *ngIf="event.date_start != event.date_end"
        >
          {{event.date_start}} - {{event.date_end}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>HorÃ¡rio</ion-label>
        <ion-label slot="end" color="medium"
          >{{event.hour_start}} - {{event.hour_end}}</ion-label
        >
      </ion-item>
      <ion-item>
        <ion-label>Local</ion-label>
        <ion-label slot="end" color="medium" class="ion-text-wrap"
          >{{ event.place }}</ion-label
        >
      </ion-item>
      <ion-item *ngIf="event.description">
        <ion-label class="ion-text-wrap" color="medium">
          <div [innerHTML]="event.description | sanitizeHtml">
            {{ event.description }}
          </div>
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-row>
</ion-content>

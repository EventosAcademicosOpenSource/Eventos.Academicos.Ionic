<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-title>Agenda</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list *ngIf="shownSessions" class="fadeIn">
    <ion-item-group *ngFor="let key of keys">
      <ion-item-divider sticky>
        {{ key }}
      </ion-item-divider>

      <ion-item lines="full" *ngFor="let session of speeches[key]" (click)="goToSessionDetail(session)">
        <ion-label class="ion-text-wrap">
          <ion-text color="primary">
            <h3>{{ session?.name }}</h3>
          </ion-text>
          <p>
            {{session?.hour_start }} &mdash; {{session?.hour_end }}:
            {{session?.place}}
          </p>
          <ion-text color="secondary">
            <p>{{ session?.speaker.name }}</p>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>

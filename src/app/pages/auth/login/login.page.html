<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Eventos APP</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>
    <ion-row class="ion-margin"></ion-row>
    <ion-button [disabled]="!isenabled" type="submit" expand="full" [color]="isenabled ? 'primary' : 'medium'">Login
    </ion-button>
  </form>
  <ion-row class="ion-margin-top"></ion-row>
  <ion-row class="ion-margin-bottom"></ion-row>
  <p class="ion-padding-start ion-padding-end">VocÃª tem uma conta?</p>
  <ion-button expand="full" color="medium" (click)="registerModal()">Registrar</ion-button>
</ion-content>

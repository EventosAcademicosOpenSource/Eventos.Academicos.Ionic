<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="primary" fullscreen="true">
  <ion-avatar class="avatar">
    <img src="{{ speak.photo }}" />
  </ion-avatar>
  <ion-card *ngIf="speak">
    <ion-card-header>
      <ion-card-title>{{ speak.name }}</ion-card-title>
      <ion-card-subtitle>{{speak.email}}</ion-card-subtitle>
    </ion-card-header>
    <ion-item *ngIf="speak.link" (click)="openLink(speak.link)">
      <ion-label>Curr√≠culo/Site:</ion-label>
      <ion-label slot="end" color="secondary">Abrir link</ion-label>
    </ion-item>
    <ion-item *ngIf="speak.description">
      <ion-label class="ion-text-wrap" color="medium">
        <div [innerHTML]="speak.description | sanitizeHtml">{{ speak.description }}</div>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
